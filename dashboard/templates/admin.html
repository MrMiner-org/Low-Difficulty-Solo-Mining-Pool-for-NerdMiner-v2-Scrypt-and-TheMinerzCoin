{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<section>
    <h2>Admin Dashboard</h2>
    <form method="POST" action="{{ url_for('admin') }}">
        <label for="pool_name">Pool Name:</label>
        <input type="text" id="pool_name" name="pool_name" value="{{ config.pool_name }}" required><br>
        <label for="network_difficulty">Network Difficulty:</label>
        <input type="number" id="network_difficulty" name="network_difficulty" value="{{ config.stratum.port }}" required><br>
        <label for="payout_address">Payout Address:</label>
        <input type="text" id="payout_address" name="payout_address" value="{{ config.coin_rpc.user }}" required><br>
        <button type="submit">Save Configuration</button>
    </form>
</section>
{% endblock %}
